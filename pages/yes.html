<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F69CD0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .img-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .img-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .button-50 {
            appearance: button;
            background-color: #f0336c;
            border: 1px solid #ff3232;
            border-radius: 4px;
            box-shadow: #fff 4px 4px 0 0, #000 4px 4px 0 1px;
            color: #fff;
            cursor: pointer;
            font-family: ITCAvantGardeStd-Bk, Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 20px;
            margin: 0 5px 10px 0;
            padding: 12px 40px;
            text-align: center;
            text-decoration: none;
            text-transform: none;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            transition: all 0.3s ease;
        }

        .button-50:hover {
            background-color: #e0235c;
        }

        .button-50:active {
            box-shadow: rgba(0, 0, 0, .125) 0 3px 5px inset;
            outline: 0;
        }

        .button-50:not([disabled]):active {
            box-shadow: #fff 2px 2px 0 0, #000 2px 2px 0 1px;
            transform: translate(2px, 2px);
        }

        @media (max-width: 768px) {
            .button-50 {
                padding: 10px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="img-container">
        <img src="/pictures/yes.jpg" alt="Valentine's image">
    </div>
    <div class="btn-container">
        <a href="/pages/card.html" class="button-50">Click me</a>
    </div>
</body>
</html>
